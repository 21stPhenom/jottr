{% extends 'notes/base.html' %}

{% block title %}New Note | Jottr{% endblock title %}

{% block body %}
<form action="{% url 'notes:add_note' %}" method="post">
    {% csrf_token %}

    <label for="title">
        <input type="text" name="title" placeholder="Enter title here..." required>
        
    </label><br><br>

    <textarea name="content" cols="40" rows="10" placeholder="Enter your content here." required></textarea>
    

    <input type="submit" value="Add Note">
</form>

{% endblock body %}
